<div class="container">
  <h2>List of users</h2>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col" *ngFor="let col of columns">
          {{ col }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 + "." }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
